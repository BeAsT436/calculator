<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h2 class="result"></h2>
    <div class="cover">
      <div class="btns">
        <button data-value="+" class="btn" type="actions">+</button>
        <button data-value="-" class="btn" type="actions">-</button>
        <button data-value="*" class="btn" type="actions">*</button>
        <button data-value="/" class="btn" type="actions">/</button>
        <button data-value="9" class="btn 9">9</button>
        <button data-value="8" class="btn 8">8</button>
        <button data-value="7" class="btn 7">7</button>
        <button data-value="6" class="btn 6">6</button>
        <button data-value="5" class="btn 5">5</button>
        <button data-value="4" class="btn 4">4</button>
        <button data-value="3" class="btn 3">3</button>
        <button data-value="2" class="btn 2">2</button>
        <button data-value="1" class="btn 1">1</button>
        <button data-value="0" class="btn 0">0</button>
        <button data-value="." class="btn .">.</button>
        <button class="btn equal">=</button>
        <button class="btn reset">C</button> 
      </div>
    </div>  
  </body>
  <script src="./js/main.js"></script>
</html>
